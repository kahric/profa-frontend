<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="blank, starter">

    <title>Registruj se &mdash; Profa</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link href="assets/css/core.min.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">
</head>



<body class="min-h-fullscreen bg-img center-vh p-20" style="background-image: url(../assets/img/register-bg.jpg);" data-overlay="7">
    <div class="card card-round card-shadowed mx-30 px-50 py-30 w-500px mb-0" style="max-width: 100%;">
        <h5 class="text-uppercase">Uloguj se na Profu</h5>
        <br>

         <form class="form-type-material">
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username">
              <label for="username">Email adresa</label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password">
              <label for="password">Password</label>
            </div>

            <div class="form-group flexbox flex-column flex-md-row">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked>
                <label class="custom-control-label">Zapamti me</label>
              </div>

              <a class="text-muted hover-primary fs-13 mt-2 mt-md-0" href="#">Zaboravljena lozinka?</a>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
            </div>
          </form>

        <hr class="w-30px">

        <p class="text-center text-muted fs-13 mt-10">Nemaš račun na Profi? <a class="text-primary fw-500" href="#">Registruj se</a></p>
    </div>

    <div class="d-none">
        <input type="text" id="testestessadf" data-provide="tagsinput">
    </div>

    <!-- Scripts -->
    <script src="assets/js/core.min.js" data-provide="typeahead"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
