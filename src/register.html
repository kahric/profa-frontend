<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="blank, starter">

    <title>Registruj se &mdash; Profa</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link href="assets/css/core.min.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">
</head>



<body class="min-h-fullscreen bg-img center-vh p-20" style="background-image: url(../assets/img/register-bg.jpg);" data-overlay="7">
    <div class="card card-round card-shadowed mx-30 px-50 py-30 w-500px mb-0" style="max-width: 100%;">
        <h5 class="text-uppercase">Registruj se na Profu</h5>
        <br>

        <form class="form-type-round">
            <div class="form-group">
                <label for="email">Izaberi vrstu članarine</label>
                <select data-provide="selectpicker" data-width="100%" id="clanarina" name="clanarina" required>
                    <option value="basic">Profa BASIC</option>
                    <option value="premium">Profa PREMIUM</option>
                </select>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="text">Ime</label>
                        <input type="text" class="form-control" id="ime">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="text">Prezime</label>
                        <input type="text" class="form-control" id="prezime">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Email addresa</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Škola/Fakultet</label>
                        <input type="text" class="form-control" id="skola">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="password-conf">Password (ponovo)</label>
                        <input type="password" class="form-control" id="password-conf">
                    </div>
                </div>
            </div>
            <div class="form-group" id="posao-select" style="display: none;">
                <label for="text">Radno mjesto</label>
                <input type="text" class="form-control" id="posao">
            </div>
            <div class="form-group">
                <label for="email">Hobiji/Interesovanja</label>
                <input type="text" id="sample-typeahead"> <!-- Pogledaj custom.js fajl da vidis gdje ide AJAX request koji dobavlja autocomplete -->
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" required>
                    <label class="custom-control-label">Želim zarađivati novac popunjavajući ankete na Profi</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" required>
                    <label class="custom-control-label">Slažem se sa svim pravilima o upotrebi Profa.ba?</label>
                </div>
            </div>
            <br>
            <button class="btn btn-bold btn-block btn-primary" type="submit">Registruj se</button>
        </form>

        <hr class="w-30px">

        <p class="text-center text-muted fs-13 mt-10">Već imaš račun na Profi? <a class="text-primary fw-500" href="#">Uloguj se</a></p>
    </div>

    <div class="d-none">
        <input type="text" id="testestessadf" data-provide="tagsinput">
    </div>

    <!-- Scripts -->
    <script src="assets/js/core.min.js" data-provide="typeahead"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/custom.js"></script>
    
    <script>
    app.ready(function() {
        //
        // Typeahead
        //
        var countries = new Bloodhound({
          datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
          queryTokenizer: Bloodhound.tokenizers.whitespace,
          prefetch: {
            url: '../assets/countries.json',
            filter: function(list) {
              return $.map(list, function(cityname) {
                return { name: cityname }; });
            }
          }
        });
        countries.initialize();

        $('#sample-typeahead').tagsinput({
          typeaheadjs: {
            name: 'countries',
            displayKey: 'name',
            valueKey: 'name',
            source: countries.ttAdapter()
          }
        });
    
    $("#clanarina").change(function(){
        $("#posao-select").css('display', $(this).val() === 'premium' ? 'block' : 'none');
    });

}); </script>

</body>

</html>
